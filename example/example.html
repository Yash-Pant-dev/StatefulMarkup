<html>

<head>
    <title>
        Demo StatefulMarkup
    </title>
</head>

<script src="../dist/StatefulMarkupClient.js"></script>
<script src="example.js"></script>
<script defer src="../dist/StatefulMarkup.js"></script>

<link rel="stylesheet" href="example.css">



<!-- This is an example page with two divs functioning as markupUI components -->

<body>
    <div>
        Some Text Here
    </div>
    <div class="@color _sm intro" id="@color" _SM_color>
        <!-- Any div with a class name _sm will hand over its functionality to
        the the framework!  -->
        My name is: @name
    </div>
    
    <div class="_sm gender">
        I am a
        @_for(@list)
        @{
            <div id="male">@_x.name</div>
            @_if("@_x.name" == "yash")
            @{
                <div>Male!</div>
            }@
        }@

    </div>
</body>
</html>
